<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- PRIMARY META TAGS -->

        <meta name="description" content="Nextflix is a popular movie app made by code-lova.">

        <!-- favicon -->
        <link rel="shortcut icon" href="./favicon2.svg" type="image/x-icon">

        <!-- google font icon -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- css styling -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- Javascript link -->
        <script src="./assets/js/global.js" defer></script>
        <script src="./assets/js/detail.js" type="module"></script>

    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <a href="./index.html" class="logo">
                <img src="./assets/images/logo2.png" alt="Nextflix Home" width="140" height="23">
            </a>

            <div class="search-box" search-box>
                <div class="search-wrapper" search-wrapper>
                    <input type="text" name="search" aria-label="search movies" id="" autocomplete="off" class="search-field" placeholder="search any movie..." search-field>

                    <img src="./assets/images/search.png" alt="search" width="24" height="24" class="leading-icon">
                </div>

                <button class="search-btn" search-toggler>
                    <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
                </button>
            </div>

            <button class="search-btn" search-toggler menu-close>
                <img src="./assets/images/search.png" alt="open search box" width="24" height="24">
            </button>

            <button class="menu-btn" menu-btn menu-toggler>
                <img src="./assets/images/menu.png" alt="open menu" class="menu" width="24" height="24">
                <img src="./assets/images/menu-close.png" alt="close menu" class="close" width="24" height="24">
            </button>
        </header>

        <main>
            <!-- SIDEBAR -->
            <nav class="sidebar" sidebar></nav>
            <div class="overlay" overlay menu-toggler></div>

            <article class="container" page-content> </article>

        </main>
    </body>
</html>
